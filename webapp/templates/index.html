<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Recordings Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .species-container, .audio-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .species-tile, .audio-file {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .species-tile h3, .audio-file h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .audio-file audio {
            width: 100%;
        }
        .audio-file img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container species-container" id="species-container">
        {% for species, stats in species_stats.items() %}
            <div class="species-tile">
                <h3>{{ species }}</h3>
                <p>Approved: {{ stats.selected }} / 20</p>
                <p>Discarded: {{ stats.discarded }}</p>
                <button onclick="showRecordings('{{ species }}')">View Recordings</button>
            </div>
        {% endfor %}
    </div>
    <div class="container" id="recordings-container" style="display: none;">
        <button onclick="showSpeciesList()">Back to Species</button>
        <div id="audio-container" class="audio-container"></div>
    </div>

    <script>
        const speciesContainer = document.getElementById('species-container');
        const recordingsContainer = document.getElementById('recordings-container');

        function showSpeciesList() {
            recordingsContainer.style.display = 'none';
            speciesContainer.style.display = 'grid';
        }

        function showRecordings(species) {
            speciesContainer.style.display = 'none';
            recordingsContainer.style.display = 'block';

            fetch(`/audio/${species}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('audio-container');
                    container.innerHTML = '';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.classList.add('audio-file');
                        div.innerHTML = `
                            <audio controls>
                                <source src="${item.audio_path}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                            <img src="/spectrograms/${item.audio_file.replace('.mp3', '.png')}" alt="Spectrogram">
                            <button onclick="selectRecording('${species}', '${item.audio_file}', this)">Select</button>
                            <button onclick="discardRecording('${species}', '${item.audio_file}', this)">Discard</button>
                        `;
                        container.appendChild(div);
                    });
                });
        }

        function selectRecording(species, audio_file, button) {
            fetch('/select', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ species, audio_file })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.closest('.audio-file').remove();
                } else {
                    alert(data.error);
                }
            });
        }

        function discardRecording(species, audio_file, button) {
            fetch('/discard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ species, audio_file })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.closest('.audio-file').remove();
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</body>
</html>
